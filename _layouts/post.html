<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Signals & Patterns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>

  <!-- ARTICLE HERO -->
  <section class="hero-banner">
    <img
      src="{{ page.banner }}"
      alt="{{ page.title }}"
      class="hero-bg"
    />

    <div class="hero-overlay">
      <h1>{{ page.title }}</h1>
    </div>
  </section>

  <!-- ARTICLE CONTENT -->
  <article class="article">

    {% if page.tldr %}
      <section class="tldr">
        <strong>TL;DR</strong>
        <p>{{ page.tldr }}</p>
      </section>
    {% endif %}

    <section class="article-body">
      {{ content }}
    </section>

    <section class="article-footer">
      <a href="/blogs/" class="read-link">‚Üê Back to all articles</a>
    </section>

  </article>

<script>
(function () {
  const body = document.querySelector('.article-body');
  if (!body) return;

  let currentCard = null;
  const children = Array.from(body.children);

  children.forEach(node => {
    if (node.tagName === 'H2') {
      currentCard = document.createElement('section');
      currentCard.className = 'article-card';
      node.before(currentCard);
    }

    if (currentCard) {
      currentCard.appendChild(node);
    }
  });
})();
</script>


  <script>
const cards = document.querySelectorAll('.article-card');

const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
      }
    });
  },
  { threshold: 0.15 }
);

cards.forEach(card => observer.observe(card));
</script>



  
</body>
</html>
