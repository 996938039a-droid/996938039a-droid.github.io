<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Signals & Patterns</title>
  <meta name="description" content="{{ page.tldr }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/style.css" />

  <!-- SEO: Canonical & Indexing -->
  {% if page.canonical %}
    <link rel="canonical" href="{{ page.canonical }}">
  {% else %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% endif %}

  {% if page.noindex == true %}
    <meta name="robots" content="noindex, nofollow">
  {% else %}
    <meta name="robots" content="index, follow">
  {% endif %}

  
  <!-- Utilities -->
  <script src="/assets/reading-time.js"></script>
  <script src="/assets/likes.js"></script>
</head>

<body>

  <!-- Section Progress (Dots) -->
  <div class="section-progress" id="sectionProgress"></div>

  <!-- ARTICLE HERO -->
  <section class="hero-banner">
    <img
      src="{{ page.banner }}"
      alt="{{ page.title }}"
      class="hero-bg"
    />
    <div class="hero-overlay">
      <h1>{{ page.title }}</h1>
    </div>
  </section>

  <!-- META -->
  <div class="article-meta">
    <span id="readingTime"></span>
    ·
    <button class="like-btn" data-slug="{{ page.url }}"></button>
  </div>

  <!-- ARTICLE CONTENT -->
  <article class="article">

    {% if page.tldr %}
      <section class="tldr">
        <strong>TL;DR</strong>
        <p>{{ page.tldr }}</p>
      </section>
    {% endif %}

    <section class="article-body">
      {{ content }}
    </section>

<section class="article-faqs" id="articleFaqs" hidden>
  <h2>Frequently Asked Questions</h2>
</section>

    
    <section class="article-footer">
      <a href="/blogs/" class="read-link">← Back to all articles</a>
    </section>

  </article>

  <!-- 1. AUTO-CREATE SECTION CARDS (FROM H2) -->
  <script>
  (function () {
    const body = document.querySelector('.article-body');
    if (!body) return;

    let currentCard = null;
    const children = Array.from(body.children);

    children.forEach(node => {
      if (node.tagName === 'H2') {
        currentCard = document.createElement('section');
        currentCard.className = 'article-card';
        node.before(currentCard);
      }
      if (currentCard) currentCard.appendChild(node);
    });
  })();
  </script>

  <!-- 2. REVEAL ANIMATION FOR CARDS -->
  <script>
  (function () {
    const cards = document.querySelectorAll('.article-card');
    if (!cards.length) return;

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
          }
        });
      },
      { threshold: 0.15 }
    );

    cards.forEach(card => observer.observe(card));
  })();
  </script>

  <!-- 3. SECTION PROGRESS DOTS -->
  <script>
  (function () {
    window.addEventListener('load', () => {
      const sections = document.querySelectorAll('.article-card');
      const progress = document.getElementById('sectionProgress');
      if (!sections.length || !progress) return;

      progress.innerHTML = '';

      sections.forEach(() => {
        const dot = document.createElement('div');
        dot.className = 'section-progress-dot';
        progress.appendChild(dot);
      });

      const dots = progress.querySelectorAll('.section-progress-dot');

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const index = Array.from(sections).indexOf(entry.target);
              dots.forEach((dot, i) =>
                dot.classList.toggle('active', i <= index)
              );
            }
          });
        },
        { threshold: 0.4 }
      );

      sections.forEach(section => observer.observe(section));
    });
  })();
  </script>

  <!-- 4. KEY SENTENCE PULL-OUTS (SUBTLE) -->
  <script>
  (function () {
    const paragraphs = document.querySelectorAll('.article-body p');
    paragraphs.forEach(p => {
      const text = p.innerText.trim();
      if (
        text.length > 90 &&
        text.length < 220 &&
        !text.includes('?') &&
        !p.querySelector('a')
      ) {
        p.classList.add('key-sentence');
      }
    });
  })();
  </script>

  <!-- 5. READING TIME -->
  <script>
  (function () {
    const body = document.querySelector('.article-body');
    if (!body) return;

    const minutes = calculateReadingTime(body.innerText);
    document.getElementById('readingTime').innerText =
      `${minutes} min read`;
  })();
  </script>


<script>
(function () {
  const article = document.querySelector('.article-body');
  if (!article) return;

  const nodes = Array.from(article.children);
  const faqIndex = nodes.findIndex(
    el => el.tagName === 'H2' && el.innerText.trim().toLowerCase() === 'faq'
  );

  if (faqIndex === -1) return;

  const faqs = [];
  let i = faqIndex + 1;

  while (i < nodes.length && nodes[i].tagName !== 'H2') {
    if (nodes[i].tagName === 'H3' && nodes[i + 1]?.tagName === 'P') {
      faqs.push({
        question: nodes[i].innerText.trim(),
        answer: nodes[i + 1].innerText.trim()
      });
      i += 2;
    } else {
      i++;
    }
  }

  // Remove original FAQ content
  for (let j = faqIndex; j < i; j++) {
    nodes[j].remove();
  }

  // Build accordion
  const faqSection = document.createElement('section');
  faqSection.className = 'faq-section';

  faqSection.innerHTML = `
    <h2 class="faq-title">FAQ</h2>
    <div class="faq-list">
      ${faqs.map((faq, idx) => `
        <div class="faq-item">
          <button class="faq-question" aria-expanded="false">
            ${faq.question}
          </button>
          <div class="faq-answer">
            <p>${faq.answer}</p>
          </div>
        </div>
      `).join('')}
    </div>
  `;

  article.appendChild(faqSection);

  // Accordion behavior
  faqSection.querySelectorAll('.faq-question').forEach(btn => {
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      btn.nextElementSibling.style.maxHeight =
        expanded ? null : btn.nextElementSibling.scrollHeight + 'px';
    });
  });

  // Inject FAQ schema
  const schema = {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": faqs.map(faq => ({
      "@type": "Question",
      "name": faq.question,
      "acceptedAnswer": {
        "@type": "Answer",
        "text": faq.answer
      }
    }))
  };

  const script = document.createElement('script');
  script.type = 'application/ld+json';
  script.textContent = JSON.stringify(schema);
  document.head.appendChild(script);
})();
</script>


<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.tldr | strip_html | escape }}",
  "image": "{{ site.url }}{{ page.banner }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{% if page.author %}{{ page.author.name }}{% else %}Signals & Patterns{% endif %}",
    "url": "{% if page.author %}{{ page.author.url }}{% else %}{{ site.url }}{% endif %}",
    "image": "{% if page.author %}{{ page.author.image }}{% endif %}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Signals & Patterns",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{% if page.canonical %}{{ page.canonical }}{% else %}{{ site.url }}{{ page.url }}{% endif %}"
  }
}

  
</body>
</html>
