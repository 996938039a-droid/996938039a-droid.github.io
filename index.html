<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signals & Patterns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<header class="hero">
  <h1>Signals & Patterns</h1>
  <p>Data-driven analysis of global phenomena</p>
</header>

<section class="slider-container">
  <div class="slider" id="blogSlider">

  {% for post in site.posts limit:4 %}
    <div class="slide">
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <a href="{{ post.url }}">Read →</a>
    </div>
  {% endfor %}

  <!-- Final CTA card -->
  <div class="slide arrow-slide">
    <a href="/blogs.html" class="arrow-btn">→</a>
    <div class="arrow-text">
      <strong>Explore all blogs</strong>
      <span>Older analyses and patterns</span>
    </div>
  </div>

</div>

</section>


<script src="/assets/slider.js"></script>
</body>
</html>
