<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <div class="container">

    <section class="hero">
      <h1>All Articles</h1>
      <p>Long-form essays exploring patterns behind modern phenomena.</p>
    </section>

    <section class="blog-grid">
      {% for post in site.posts %}
        <div class="blog-card">
          <img src="{{ post.banner }}">
          <div class="blog-card-content">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
            <a href="{{ post.url }}">Read â†’</a>
          </div>
        </div>
      {% endfor %}
    </section>

  </div>
</body>
</html>
